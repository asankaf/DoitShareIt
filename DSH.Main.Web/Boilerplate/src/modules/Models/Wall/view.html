<div id="page" style="padding: 2px;" >
    <div data-bind="foreach: posts">
        <div cellspacing="0" class="forumpost read">
            <div>
                <div>
                    <div class="content">
                        <div style="padding: 4px">
                            <img class="userpicture" data-bind="attr:{src: $data.picUrl}" height="50" width="50" alt="Owner picture" >
                            <span data-bind="text:$data.ownerDisplayName" style="font-size: 15px;font-weight: bold;"></span>              
                        </div>
                        <div class="posting" data-bind="html: $data.body"></div>                        
                        <div class="commands"><div class="left side"><span data-bind="text:$data.score"></span>&nbsp;votes</div><button data-bind="click:$data.voteUpPost">Vote Up</button><button data-bind="click:$data.voteDownPost">Vote Down</button><!--<button data-bind="click:$root.removePost">Remove</button>--></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="indent" style="padding-left: 10%">
            <div data-bind="foreach: comments">
                <div cellspacing="0" class="forumpost read">
                    <div>                                                                                                                                                                                                                                                        
                        <div class="content">
                            <div style="padding: 4px">
                                <img class="userpicture " data-bind="attr:{src: $data.picUrl}" height="30" width="30" alt="Owner picture" >
                                <span data-bind="text:$data.ownerDisplayName" style="font-size: 15px;font-weight: bold;"></span>            
                            </div>
                            <div class="posting" data-bind="text: $data.body"></div>
                            <div class="commands"><div class="left side"><span data-bind="text:$data.score"></span>&nbsp;votes</div><button data-bind="click:$data.voteUpComment">Vote Up</button><!--<button data-bind="click:$parent.removeComment">Remove</button>--></div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding-top: 5px">
                <div style="padding:4px; padding-left:10px;" class="update_box">
                    <div align="right">
                        <textarea cols="30" rows="2" style="resize: none;width:480px;font-size:14px; font-weight:bold" name="content" id="content" maxlength="145" data-bind="value:$data.commentText"></textarea>
                        <button type="submit" data-bind="click:$data.addComment">comment</button>
                    </div>
                </div>
            </div>     
        </div>   
        <hr/>
    </div>
    <div data-bind="visible:allFetched"><span >no more posts available</span></div>
    <div data-bind="visible:fetchingPosts">fetching posts..... <img src="../image_store/loading.png" alt="img"/></div>
</div>
