<div id="top_bar_user_info">
    <a id="flip"><img data-bind="attr: { src:photo }"/> <span data-bind="text:name" class="top_widget_name" id="top_name" ></span></a>

    <div id="panel">
        <table style="border-collapse: collapse">
            <tr>
                <td>
                    <img class="big_image" data-bind="attr:{src:photo}"/>
                </td>
                <td class="top_widget_name">
                    <p data-bind="text:name"></p>
                </td>
            </tr>
            <tr >
                <td style="font-size: x-large" >
                    <p data-bind="text:reputation"></p> 
                </td>
            </tr>
            <tr>
            
            </tr>
            <tr>
                <td>
                    <p>Reputation</p>
                </td>
            </tr>
        </table>  
    </div>


    <div id="panel1">
        <table cellpadding="5 px" cellspacing="2px" border="2">
            <tr >
                <td rowspan="3"><img style="height: 80px; width: 80px;" data-bind="attr:{src:photo}"/></td>
                <td colspan="2"><span data-bind="text:name" style="font-weight: bold"></span></td>
            </tr>
            <tr>
                <td><span style="font-size: larger" data-bind="text:reputation"></span><span> &nbsp; reputatuion points</span></td>
                <td><span>member since  </span><span data-bind="text:createdDate"></span></td>
            </tr>
            <tr>
                <td></td>
                <td><a data-bind="attr:{href:profile}" >find <span data-bind="text:name"></span> on Linked in</a></td>
            </tr>
        </table>
    
    </div>
</div>
