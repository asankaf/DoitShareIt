<form data-bind="submit:makePost">
    <div class="posting_panel">
        <div id="wysihtml5-toolbar" style="display: none;">
          <a id="editer_bold" data-wysihtml5-command="bold">bold</a>
          <a id="editer_italic" data-wysihtml5-command="italic">italic</a>
          <a id="editer_underline" data-wysihtml5-command="underline">underline</a>

          <a id="editer_ordedlist" data-wysihtml5-command="insertOrderedList">insert ordered list</a>
          <a id="editer_unordedlist" data-wysihtml5-command="insertUnorderedList">insert unordered list</a>
          
        </div>
        <span style="width: 100%;"><textarea name="post" id="wysihtml5-textarea" rows="12" cols ="80" data-bind="html:postText"></textarea></span>
        <div id="wysihtml5-textarea-command" >
            <label>Anonymous<input type="checkbox" data-bind="checked:isAnonymous"></input></label>
            <button type="submit">submit</button>
        </div>
    </div>
</form>


<script>
    var editor = new wysihtml5.Editor("wysihtml5-textarea", { // id of textarea element
        toolbar: "wysihtml5-toolbar", // id of toolbar element
        parserRules: wysihtml5ParserRules, // defined in parser rules set 
    });
</script>
