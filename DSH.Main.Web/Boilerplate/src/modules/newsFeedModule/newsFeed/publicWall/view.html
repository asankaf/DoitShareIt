

<div id="wall" >
    <div data-bind="foreach: posts">
        <div class="forumpost read">
            <div class="content">
                <div class="content_header" >
                    <img class="userpicture" data-bind="attr:{src: $data.picUrl}" height="50" width="50" alt="Owner picture" >
                    <span data-bind="text:$data.ownerDisplayName" ></span>              
                </div>
                <div class="posting" data-bind="html: $data.body"></div>                        
                <div class="post_commands">
                    <div class="left side" >
                        <span data-bind="text:$data.score"></span>&nbsp;votes
                    </div>
                    <button data-bind="click:$data.voteUpPost">Vote Up</button>
                    <button data-bind="click:$data.voteDownPost">Vote Down</button>
                    <!--<button data-bind="click:$root.removePost">Remove</button>-->
                </div>
            </div>
        </div>
        
        <div class="indent">
            <div data-bind="foreach: comments">
                <div class="forumpost read">                                                                                                                                                                                                                                    
                    <div class="content">
                        <div class="commenter">
                            <img class="userpicture_indet " data-bind="attr:{src: $data.picUrl}" alt="Owner picture" >
                            <span data-bind="text:$data.ownerDisplayName" ></span>            
                        </div>
                        <div class="posting" data-bind="text: $data.body"></div>
                        <div class="commands">
                            <div class="left side">
                                <span data-bind="text:$data.score"></span>&nbsp;votes
                            </div>
                            <button data-bind="click:$data.voteUpComment">Vote Up</button>
                            <!--<button data-bind="click:$parent.removeComment">Remove</button>-->
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="update_box">
                    <div align="right">
                        <textarea class="comment-box" cols="30" rows="2" name="content" maxlength="120" data-bind="value:$data.commentText"></textarea>
                        <button type="submit" data-bind="click:$data.addComment">comment</button>
                    </div>
                </div>
            </div>     
        </div>   
        <!--       <hr/>-->

    </div>
</div>
