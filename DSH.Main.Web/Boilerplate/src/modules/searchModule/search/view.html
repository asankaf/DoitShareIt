  <style type="text/css">
         DIV.list_item_container {
    height: 90px;
    padding: 0px;
        }
        DIV.image {
    width:90px;
    height: 90px;
    float: left;
        }
        DIV.description {
    font-style: italic;
    font-size: 1.1em;
    color: gray;
    padding: 1px;
    margin: 1px;
        }
        
    #name-list
    {
        width: 300px;
        
        
        }
  </style>

 <script type="text/javascript" language="javascript">




     $(document).ready(function () {
         $('#name-list').autocomplete({
             source: function (request, response) {
                 $.ajax({
                     url: "/Home/Searchuser",
                     data: { searchText: request.term, maxResults: 10 },
                     dataType: "json",
                     success: function (data) {
                         response($.map(data, function (item) {
                             return {
                                 value: item.DisplayName,
                                 avatar: item.PicLocation,
                                 rep: item.Reputation

                             };
                         }))
                     }

                 })
             },
             select: function (event, ui) {
                 alert(ui.item ? ("You picked '" + ui.item.label)
                                           : "Nothing selected, input was " + this.value);
                 
                 return false;
             }

         }).data("autocomplete")._renderItem = function (ul, item) {
             var inner_html = '<a><div class="list_item_container"><div class="image"><img src="' + item.avatar + '"></div><div class="label"><h3> Reputation:  ' + item.rep + '</h3></div><div class="description">' + item.label + '</div></div></a><hr/>';
             return $("<li></li>")
            .data("item.autocomplete", item)
            .append(inner_html)
            .appendTo(ul);
         };



     });
  </script>
