<html>

    <script type="text/javascript" language="javascript">

        $(document).ready(function() {
            $('#name-list').autocomplete({
                source: function(request, response) {
                    $.ajax({
                        url: "/Home/Searchuser",
                        data: { searchText: request.term, maxResults: 10 },
                        dataType: "json",
                        success: function(data) {
                            response($.map(data, function(item) {
                                return {
                                    value: item.DisplayName,
                                    avatar: item.PicLocation,
                                    rep: item.Reputation
                                };
                            }));
                        }
                    });
                },
                select: function(event, ui) {
                    alert(ui.item ? ("You picked '" + ui.item.label)
                        : "Nothing selected, input was " + this.value);

                    return false;
                }
            }).data("autocomplete")._renderItem = function(ul, item) {
                var inner_html = '<a>' +
                    '                  <div class="list_item_container">' +
                    '                      <div class="image">' +
                    '                          <img src="' + item.avatar + '">' +
                    '                      </div>' +
                    '                      <div class="label">' +
                    '                           <div class="description">' + item.label + '</div>' +
                    '                      </div>' +
                    '                      <h3> Reputation:  ' + item.rep + '</h3>' +
                    '                  </div>' +
                    '             </a>';
                return $("<li></li>")
                    .data("item.autocomplete", item)
                    .append(inner_html)
                    .appendTo(ul);
            };


        });
    </script>



    <form name="foo" action="#">
        <div class="bb">
            <h4>Search: </h4><input id="name-list" type="text" name="auto" value="Search" />
            <script>
                $("#name-list").click(function(e) {
                    if ($("#name-list").val() == "Search") {
                        $("#name-list").val("");
                    }

                }).focusout(function(e) {
                    if ($("#name-list").val() == "") {
                        $("#name-list").val("Search");
                }

            });


        </script>
        </div>
    </form>

    <script type="text/javascript" language="javascript">

   
    </script>


</html>
