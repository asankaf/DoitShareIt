<form data-bind="submit:makePost">
    <div style="text-align: left;background-color: darkgray;float: none;padding: 10px">
        <div id="wysihtml5-toolbar" style="display: none;">
          <a data-wysihtml5-command="bold">bold</a>
          <a data-wysihtml5-command="italic">italic</a>
          <a data-wysihtml5-command="underline">underline</a>

          <a data-wysihtml5-command="insertOrderedList">insert ordered list</a>
          <a data-wysihtml5-command="insertUnorderedList">insert unordered list</a>
          
        </div>
        <span style="width: 100%;"><textarea name="post" data-bind="value:postText" id="wysihtml5-textarea" rows="8" cols ="80" style=" resize: none;font-size:17px;horiz-align: center"></textarea></span>
        <div align="right"><button type="submit">submit</button></div>
       <!-- data-bind="value:postText"-->
   </div>
</form>


    <script>
    var editor = new wysihtml5.Editor("wysihtml5-textarea", { // id of textarea element
        toolbar: "wysihtml5-toolbar", // id of toolbar element
        parserRules: wysihtml5ParserRules, // defined in parser rules set 
    });
</script>
