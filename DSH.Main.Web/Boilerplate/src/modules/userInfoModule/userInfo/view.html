
<div id="body" data-bind="visible:Visible" style="height:200px"></div>

<script>
    $(function () {
        $("#tabs").tabs();
    });

    

</script>



<div class="demo" data-bind="visible:BottomVisible">

<div id="tabs">
	<ul id="tabMenu">
		<li><a href="#tabs-1">summary</a></li>
		<li><a href="#tabs-2">feedbacks</a></li>
		<li><a href="#tabs-3">comments</a></li>
        <li><a href="#tabs-4">reputation</a></li>
        
	</ul>
	<div id="tabs-1">
		<table class="outer">
            <tr><td>
            <div class="top"><span class="number" data-bind="text:feedbacks().length"></span><span class="heading">Feedbacks</span></div>
            <table>
                   
                    <tr><td><table data-bind="foreach:feedbacksSum">
                    <tr><td class="vnum" data-bind="text:$data.noOfVotes"></td><td><a> <span class="titleLine" data-bind="text:$data.title" ></span></a></td></tr>

            </table>
            </td></tr>
            <tr></tr>
            <tr><td><div class="more"><a onclick="$('#tabs').tabs('select',1)">more...</a></div></td></tr>
            </table></td>
            <td>
            <div class="top"><span class="number" data-bind="text : reputation">NaN</span><span class="heading">Reputation</span></div>
            <table>
                   
                    <tr><td><table data-bind="foreach:feedbacksSum">
                    <tr><td class="vnum" data-bind="text:$data.noOfVotes"></td><td class="titleLine" data-bind="text:$data.title" ></td></tr>

            </table>
            </td></tr>
            <tr></tr>
            <tr><td><div class="more"><a onclick="$('#tabs').tabs('select',3)">more...</a></div></td></tr>
            </table></td>
            </tr>
            <tr><td>
            <div class="top"><span class="number" data-bind="text:comments().length"></span><span class="heading">Comments</span></div>
            <table>
                   
                    <tr><td><table data-bind="foreach:commentsSum">
                    <tr><td class="vnum" data-bind="text:$data.noOfVotes"></td><td class="titleLine" data-bind="text:$data.title" ></td></tr>

            </table>
            </td></tr>
            <tr></tr>
            <tr><td><div class="more"><a onclick="$('#tabs').tabs('select',2)">more...</a></div></td></tr>
            </table></td>
                   
            <td>
            <div class="top"><span class="number" data-bind="text:VoteCount"></span><span class="heading">Votes</span></div>
            <table>
                   <tr class="headRow"><td colspan="2">Total</td><td colspan="2">By Type</td></tr>
                   <tr><td class="vnum" data-bind="text:UpvoteCount"></td><td class="titleLine"> &nbsp; Up</td><td class="vnum" data-bind="text:FeedBackVoteCount"></td><td class="titleLine">&nbsp; Feedbacks</td></tr>
                    <tr><td class="vnum" data-bind="text:DownvoteCount"></td><td class="titleLine"> &nbsp; Down</td><td class="vnum" data-bind="text:CommentvoteCount"></td><td class="titleLine">&nbsp; Comments</td></tr>
           
            </table>
            </td>
            </tr>
        </table>
	</div>
	<div id="tabs-2">
		<table class="outer" data-bind="foreach:feedbacks" cellspacing:"5px">
            <tr class="each">
            <td class="votes" ><p class="count" data-bind="text:$data.noOfVotes"></p><p class="word">votes</p></td>
            <td class="comments" ><p class="count" data-bind="text:$data.noOfComments"></p><p class="word">comments</p></td>
            <td class="title" ><a><span class="postlink" data-bind="text:$data.title" ></span></a></td>
            <td class="poster" ><span>by &nbsp;</span><a><span class="name" data-bind="text:$data.posterName"></span></a></td>
            <td class="date" data-bind="text:$data.createdDate" ></td>
            
            </tr>

        </table>
       
	</div>
	<div id="tabs-3">
       <table class="outer" data-bind="foreach:comments" cellspacing:"5px">
            <tr class="each">
            <td class="votes" ><p class="count" data-bind="text:$data.noOfVotes"></p><p class="word">votes</p></td>
            <td class="title" ><a><span class="postlink" data-bind="text:$data.title" ></span></a></td>
            <td class="poster" ><span>by &nbsp;</span><a><span class="name" data-bind="text:$data.posterName"></span></a></td>
            <td class="date" data-bind="text:$data.createdDate" ></td>
                      
            </tr>

        </table>
	</div>
    <div id="tabs-4">
        
         <table cellpadding="5 px" cellspacing="2px" border="2" data-bind="foreach:reputationChange">
        
            <tr>
                <td><span style="font-size:larger" data-bind="text:$data.ReputationCount"></span><span> &nbsp; reputation points</span></td>
                <td><div style ="text-align: left" data-bind="text: $data.VotedDate" ></div></td>
                <td><div style ="text-align: left" data-bind="text: $data.VotedTime"></div></td>
                <td><div style ="text-align: left" data-bind="text: $data.VoteTypeForPost"></div></td>
                <td><div style ="text-align: left" data-bind="text: $data.PostDes"></div></td>  
            </tr>
        
        </table> 
    </div>
    <div id="tabs-5">
		
	</div>
</div>

</div>
